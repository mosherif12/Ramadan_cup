<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستطلاع - قريباً</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #f39c12;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>استطلاع المسابقة</h1>
        <p>قريباً سيتم إضافة الاستطلاع هنا. تابعونا للمزيد من التحديثات!</p>
        <button class="btn" onclick="window.location.href='index.html'">الرجوع إلى الصفحة الرئيسية</button>
    </div>
</body>
</html>
